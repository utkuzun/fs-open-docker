name: Hello World!

on:
  push:
    branches:
      - master
      # note that your "main" branch might be called main instead of master

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!" && echo ${GITHUB_WORKSPACE}
  content_listing:
    runs-on: ubuntu-20.04
    steps:
      - name: print folder content
        working-directory: ${GITHUB_WORKSPACE}/todo-app/todo-backend
        run: |
          ls
  date:
    runs-on: ubuntu-20.04
    steps:
      - name: print date
        run: |
          date
